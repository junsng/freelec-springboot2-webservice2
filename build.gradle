/**
 * buidscript 란
 * 이 프로젝트의 플러그인 의존성 관리를 위한 설정
 * */
buildscript{
    //ext는 build.gradle에서 사용하는 전역변수를 설정하겠다는 의미
    //springBootVersion이런 전역변수를 생성.
    // spring-boot-gradle-plugin라는 스프링 부트 그레이들 플러그인의 2.1.7.RELEASE를 의존성으로 받겠다는 의미
    ext{
        springBootVersion = '2.1.7.RELEASE'
    }
    //repositories는 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지를 저앟ㄴ다. 기본적으로mavenCentral을
    //사용하지만, 업로드의 어려움때문에 jcenter도 많이 사용한다.
    repositories {
        mavenCentral()
    }
    //dependencies 는 프로젝트 개발에 필요한 의존성들을 선언하는 곳.
    dependencies{
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        //springBootVersion 변수로 사용하여 버전관리의 용이
    }
}
apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'org.springframework.boot'
apply plugin:'io.spring.dependency-management' //스프링 부트의 의존성을 관리해주는 플러그인 꼭 추가

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
